apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: newdotnet-d-app-deployment
  namespace: deeksha
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: newdotnet-d-app-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
    target:
      type: Utilization
      averageUtilization: 50
